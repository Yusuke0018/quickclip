                        setDarkMode(JSON.parse(savedDarkMode));
                    }
                    
                    // ÂàùÂõûË®™Âïè„ÉÅ„Çß„ÉÉ„ÇØ
                    const visited = localStorage.getItem('quickclip_visited');
                    if (!visited) {
                        setShowWelcome(true);
                        localStorage.setItem('quickclip_visited', 'true');
                        // „Éá„Éï„Ç©„É´„Éà„Éá„Éº„Çø„ÇíË®≠ÂÆö
                        setCategories(defaultCategories);
                        setItems(defaultItems);
                        localStorage.setItem('quickclip_categories', JSON.stringify(defaultCategories));
                        localStorage.setItem('quickclip_snippets', JSON.stringify(defaultItems));
                    } else {
                        // ‰øùÂ≠òÊ∏à„Åø„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
                        const savedCategories = localStorage.getItem('quickclip_categories');
                        const savedItems = localStorage.getItem('quickclip_snippets');
                        
                        if (savedCategories) {
                            setCategories(JSON.parse(savedCategories));
                        } else {
                            setCategories(defaultCategories);
                        }
                        
                        if (savedItems) {
                            setItems(JSON.parse(savedItems));
                        }
                    }
                    
                    // „Ç¢„Ç§„Ç≥„É≥„ÇíÂàùÊúüÂåñ
                    setTimeout(() => lucide.createIcons(), 100);
                } catch (error) {
                    console.error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    setCategories(defaultCategories);
                    setItems([]);
                }
            }, []);
            
            // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâË®≠ÂÆö„Çí‰øùÂ≠ò
            useEffect(() => {
                localStorage.setItem('quickclip_darkmode', JSON.stringify(darkMode));
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);
            
            // „Éá„Éº„Çø„Çí‰øùÂ≠ò
            useEffect(() => {
                if (categories.length > 0) {
                    localStorage.setItem('quickclip_categories', JSON.stringify(categories));
                }
            }, [categories]);
            
            useEffect(() => {
                if (items.length > 0 || localStorage.getItem('quickclip_visited')) {
                    localStorage.setItem('quickclip_snippets', JSON.stringify(items));
                }
            }, [items]);
            
            // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞„Åï„Çå„Åü„Ç¢„Ç§„ÉÜ„É†
            const filteredItems = useMemo(() => {
                let filtered = items;
                
                if (selectedCategory) {
                    filtered = filtered.filter(item => item.categoryId === selectedCategory);
                }
                
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filtered = filtered.filter(item => 
                        item.title.toLowerCase().includes(query) || 
                        item.content.toLowerCase().includes(query)
                    );
                }
                
                return filtered.sort((a, b) => b.updatedAt - a.updatedAt);
            }, [items, selectedCategory, searchQuery]);
            
            // „Ç¢„Ç§„ÉÜ„É†„ÅÆ‰øùÂ≠ò
            const handleSaveItem = (item) => {
                if (editingItem) {
                    setItems(items.map(i => i.id === item.id ? item : i));
                } else {
                    setItems([...items, item]);
                }
                setEditingItem(null);
                setShowForm(false);
                setTimeout(() => lucide.createIcons(), 100);
            };
            
            // „Ç´„ÉÜ„Ç¥„É™„Éº„ÅÆ‰øùÂ≠ò
            const handleSaveCategory = (category) => {
                setCategories(categories.map(c => c.id === category.id ? category : c));
                setEditingCategory(null);
                setShowCategoryForm(false);
                setTimeout(() => lucide.createIcons(), 100);
            };
            
            // „Ç¢„Ç§„ÉÜ„É†„ÅÆÂâäÈô§
            const handleDeleteItem = (id) => {
                if (window.confirm('„Åì„ÅÆ„Ç¢„Ç§„ÉÜ„É†„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                    setItems(items.filter(item => item.id !== id));
                }
            };
            
            // Áµ±Ë®àÊÉÖÂ†±
            const stats = useMemo(() => {
                const categoryCounts = {};
                items.forEach(item => {
                    categoryCounts[item.categoryId] = (categoryCounts[item.categoryId] || 0) + 1;
                });
                return {
                    totalItems: items.length,
                    categoryCounts,
                    copyCount
                };
            }, [items, copyCount]);
            
            // „Ç®„ÇØ„Çπ„Éù„Éº„ÉàÊ©üËÉΩ
            const handleExport = () => {
                // „Ç´„ÉÜ„Ç¥„É™„Éº„Éá„Éº„Çø„ÇíÂ§âÊèõ
                const exportCategories = categories.map((cat, index) => ({
                    id: cat.id,
                    name: cat.name,
                    icon: getIconEmoji(cat.icon),
                    color: getColorHex(cat.color),
                    order: index
                }));
                
                // „Ç¢„Ç§„ÉÜ„É†„Éá„Éº„Çø„ÇísnippetsÂΩ¢Âºè„Å´Â§âÊèõ
                const exportSnippets = items.map(item => ({
                    id: item.id,
                    title: item.title,
                    content: item.content,
                    categoryId: item.categoryId,
                    isPinned: item.isPinned || false
                }));
                
                const exportData = {
                    version: '1.0',
                    exportedAt: new Date().toISOString(),
                    categories: exportCategories,
                    snippets: exportSnippets
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `quickclip-export-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };
            
            // „Ç¢„Ç§„Ç≥„É≥Âêç„ÇíÁµµÊñáÂ≠ó„Å´Â§âÊèõ
            const getIconEmoji = (iconName) => {
                const iconMap = {
                    'star': '‚≠ê',
                    'pill': 'üíä',
                    'lock': 'üîê',
                    'settings': '‚öôÔ∏è',
                    'folder': 'üìÅ',
                    'heart': '‚ù§Ô∏è',
                    'calendar': 'üìÖ',
                    'users': 'üë•',
                    'home': 'üè†',
                    'clipboard': 'üìã'
                };
                return iconMap[iconName] || 'üìÅ';
            };
            
            // Ëâ≤Âêç„Çí16ÈÄ≤Êï∞„Å´Â§âÊèõ
            const getColorHex = (colorName) => {
                const colorMap = {
                    'blue': '#3b82f6',
                    'green': '#10b981',
                    'red': '#ef4444',
                    'purple': '#a855f7',
                    'yellow': '#eab308',
                    'pink': '#ec4899',
                    'indigo': '#6366f1',
                    'gray': '#6b7280'
                };
                return colorMap[colorName] || '#6b7280';
            };
            
            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-900'}`}>
                    {/* „Éò„ÉÉ„ÉÄ„Éº */}
                    <header className={`${darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} border-b sticky top-0 z-40`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center">
                                    <Icon name="clipboard" size={24} className="text-blue-600 mr-2" />
                                    <h1 className="text-xl font-bold">QuickClip</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => handleExport()}
                                        className={`p-2 rounded-lg ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}
                                        title="„Éá„Éº„Çø„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà"
                                    >
                                        <Icon name="download" size={20} />
                                    </button>
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className={`p-2 rounded-lg ${darkMode ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}
                                        title="„ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà"
                                    >
                                        <Icon name={darkMode ? "sun" : "moon"} size={20} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏ */}
                    {showWelcome && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className={`max-w-md w-full ${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg shadow-xl p-6`}>
                                <h2 className="text-2xl font-bold mb-4">QuickClip„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ</h2>
                                <p className={`mb-4 ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                    „Åì„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅØ„ÄÅÂÆöÂûãÊñá„ÇÑ„Éë„Çπ„ÉØ„Éº„Éâ„Å™„Å©„ÇíÁÆ°ÁêÜ„Åó„ÄÅ„ÉØ„É≥„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç≥„Éî„Éº„Åß„Åç„Çã„ÉÑ„Éº„É´„Åß„Åô„ÄÇ
                                </p>
                                <ul className={`list-disc list-inside mb-6 space-y-2 ${darkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                    <li>„Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„ÅØ„Éñ„É©„Ç¶„Ç∂„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åô</li>
                                    <li>„Ç§„É≥„Çø„Éº„Éç„ÉÉ„ÉàÊé•Á∂ö„ÅØ‰∏çË¶Å„Åß„Åô</li>
                                    <li>Â§ñÈÉ®„Å´„Éá„Éº„Çø„ÅØÈÄÅ‰ø°„Åï„Çå„Åæ„Åõ„Çì</li>
                                </ul>
                                <button
                                    onClick={() => setShowWelcome(false)}
                                    className="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                >
                                    Âßã„ÇÅ„Çã
                                </button>
                            </div>
                        </div>
                    )}
                    
                    {/* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="flex flex-col lg:flex-row gap-6">
                            {/* „Çµ„Ç§„Éâ„Éê„Éº */}
                            <aside className="lg:w-64 flex-shrink-0">
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg p-4`}>
                                    <h2 className="font-semibold mb-4">„Ç´„ÉÜ„Ç¥„É™„Éº</h2>
                                    <CategoryList
                                        categories={categories}
                                        selectedCategory={selectedCategory}
                                        onSelectCategory={setSelectedCategory}
                                        onEditCategory={(category) => {
                                            setEditingCategory(category);
                                            setShowCategoryForm(true);
                                        }}
                                        darkMode={darkMode}
                                    />
                                    
                                    {/* Áµ±Ë®àÊÉÖÂ†± */}
                                    <div className={`mt-6 pt-6 border-t ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}>
                                        <h3 className="font-semibold mb-3">Áµ±Ë®à</h3>
                                        <div className={`space-y-2 text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                            <div className="flex justify-between">
                                                <span>Á∑è„Ç¢„Ç§„ÉÜ„É†Êï∞</span>
                                                <span className="font-medium">{stats.totalItems}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Êú¨Êó•„ÅÆ„Ç≥„Éî„ÉºÊï∞</span>
                                                <span className="font-medium">{stats.copyCount}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </aside>
                            
                            {/* „É°„Ç§„É≥„Ç®„É™„Ç¢ */}
                            <main className="flex-1">
                                {/* Ê§úÁ¥¢„Éê„Éº„Å®ËøΩÂä†„Éú„Çø„É≥ */}
                                <div className="flex gap-4 mb-6">
                                    <div className="flex-1 relative">
                                        <Icon 
                                            name="search" 
                                            size={20} 
                                            className={`absolute left-3 top-1/2 transform -translate-y-1/2 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`} 
                                        />
                                        <input
                                            type="text"
                                            placeholder="„Çø„Ç§„Éà„É´„ÇÑÂÜÖÂÆπ„ÅßÊ§úÁ¥¢..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className={`w-full pl-10 pr-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 ${
                                                darkMode 
                                                    ? 'bg-gray-800 border-gray-700 text-gray-100' 
                                                    : 'bg-white border-gray-300 text-gray-900'
                                            }`}
                                        />
                                    </div>
                                    <button
                                        onClick={() => {
                                            setEditingItem(null);
                                            setShowForm(true);
                                        }}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2"
                                    >
                                        <Icon name="plus" size={20} />
                                        <span>Êñ∞Ë¶è‰ΩúÊàê</span>
                                    </button>
                                </div>
                                
                                {/* „Ç¢„Ç§„ÉÜ„É†‰∏ÄË¶ß */}
                                <div className="grid gap-4 md:grid-cols-2 xl:grid-cols-3">
                                    {filteredItems.length === 0 ? (
                                        <div className={`col-span-full text-center py-12 ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                                            <Icon name="inbox" size={48} className="mx-auto mb-4 opacity-50" />
                                            <p className="text-lg">
                                                {searchQuery ? 'Ê§úÁ¥¢ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì' : '„Ç¢„Ç§„ÉÜ„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'}
                                            </p>
                                            <p className="mt-2">
                                                {searchQuery ? 'Âà•„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢„Åó„Å¶„Åè„Å†„Åï„ÅÑ' : '„ÄåÊñ∞Ë¶è‰ΩúÊàê„Äç„Éú„Çø„É≥„Åã„ÇâËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ'}
                                            </p>
                                        </div>
                                    ) : (
                                        filteredItems.map(item => {
                                            const category = categories.find(c => c.id === item.categoryId) || categories[0];
                                            return (
                                                <ItemCard
                                                    key={item.id}
                                                    item={item}
                                                    category={category}
                                                    onEdit={(item) => {
                                                        setEditingItem(item);
                                                        setShowForm(true);
                                                    }}
                                                    onDelete={handleDeleteItem}
                                                    onCopy={() => setCopyCount(copyCount + 1)}
                                                    darkMode={darkMode}
                                                />
                                            );
                                        })
                                    )}
                                </div>
                            </main>
                        </div>
                    </div>
                    
                    {/* „Éï„Ç©„Éº„É†„É¢„Éº„ÉÄ„É´ */}
                    {showForm && (
                        <ItemForm
                            item={editingItem}
                            categories={categories}
                            onSave={handleSaveItem}
                            onCancel={() => {
                                setEditingItem(null);
                                setShowForm(false);
                            }}
                            darkMode={darkMode}
                        />
                    )}
                    
                    {/* „Ç´„ÉÜ„Ç¥„É™„ÉºÁ∑®ÈõÜ„É¢„Éº„ÉÄ„É´ */}
                    {showCategoryForm && (
                        <CategoryForm
                            category={editingCategory}
                            onSave={handleSaveCategory}
                            onCancel={() => {
                                setEditingCategory(null);
                                setShowCategoryForm(false);
                            }}
                            darkMode={darkMode}
                        />
                    )}
                </div>
            );
        };
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Çí„Éû„Ç¶„É≥„Éà
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
